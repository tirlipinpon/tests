<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√©lection des Cat√©gories - Quiz Dynamiques</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .categories-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .category-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid var(--category-color, #667eea);
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .category-description {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .category-features {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        
        .category-features li {
            padding: 0.3rem 0;
            color: #555;
            font-size: 0.9rem;
        }
        
        .category-features li:before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
        }
        
        .category-level {
            background: var(--category-color, #667eea);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .category-link {
            display: block;
            background: var(--category-color, #667eea);
            color: white;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .category-link:hover {
            background: var(--category-color-dark, #5a6fd8);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .admin-link:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .filters-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .filters-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }
        
        .filters-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        
        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filter-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .filter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .filter-button:active {
            transform: translateY(0);
        }
        
        
        .filter-stats {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .category-card.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="categories-container">
        
        <!-- Filtres -->
        <div class="filters-container">
            <div class="filters-title">üîç Filtres</div>
            <div class="filters-row">
                <div class="filter-group">
                    <select id="levelFilter" class="filter-select">
                        <option value="">Tous les niveaux</option>
                        <option value="D√©butant">D√©butant</option>
                        <option value="Interm√©diaire">Interm√©diaire</option>
                        <option value="Avanc√©">Avanc√©</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button id="applyFilter" class="filter-button">Filtrer</button>
                </div>
            </div>
            <div id="filterStats" class="filter-stats"></div>
        </div>
        
        <div id="loadingZone" class="loading">
            <p>‚è≥ Chargement des cat√©gories...</p>
        </div>
        
        <div id="errorZone" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>
        
        <div id="categoriesGrid" class="categories-grid" style="display: none;">
            <!-- Les cartes de cat√©gories seront g√©n√©r√©es ici -->
        </div>
    </div>
    
    <a href="admin.html" class="admin-link">‚öôÔ∏è Admin</a>
    
    <!-- Scripts -->
    <script src="../js/config.local.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/quiz-supabase.js"></script>
    <script src="../js/categories.js"></script>
</body>
</html>
