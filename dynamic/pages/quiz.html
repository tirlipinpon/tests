<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - <span id="categoryTitle">Chargement...</span></title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Styles sp√©cifiques pour la page dynamique */
        .category-header {
            background: linear-gradient(135deg, var(--category-color, #667eea) 0%, var(--category-color-dark, #764ba2) 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .category-level {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div id="navigation"></div>

        <!-- Header de la cat√©gorie -->
                <div class="category-header" id="categoryHeader">
                    <a href="categories.html" class="back-button">‚Üê Retour aux cat√©gories</a>
            <div class="category-icon" id="categoryIcon">üéØ</div>
            <h1 id="categoryTitle">Chargement...</h1>
            <p id="categoryDescription">Chargement de la description...</p>
            <div class="category-level" id="categoryLevel">Expert</div>
        </div>

        <!-- Zone de chargement -->
        <div id="loadingZone" class="loading">
            <p>‚è≥ Chargement des questions...</p>
        </div>

        <!-- Zone d'erreur -->
        <div id="errorZone" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>

        <!-- Container du quiz -->
        <div id="quizContainer" style="display: none;"></div>

        <!-- Statistiques du quiz -->
        <div id="quizStats" style="display: none;"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.local.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/cookie-manager.js"></script>
    <script src="../js/quiz-common.js"></script>
    <script src="../js/quiz-supabase.js"></script>
    <script src="../js/quiz-stats.js"></script>
    <script src="../js/quiz-dynamic.js"></script>
</body>
</html>
