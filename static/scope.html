<html lang="fr">
<head>

<title>Quiz Expert JavaScript Scope</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <div id="navigation"></div>
  <h1>Quiz Expert : JavaScript Scope</h1>
  <p class="lead">Mix QCM (choix unique) + réponses libres. Options mélangées aléatoirement. Clique sur "Valider" pour obtenir le feedback.</p>
</header>

<div id="quizContainer"></div>

<script src="js/cookie-manager.js"></script>
<script src="js/quiz-common.js"></script>

// Initialiser le quiz avec les données de fallback
const quizData = getFallbackQuizData();
const quizManager = new QuizManager('quizContainer', quizData, {
  pageId: 'scope',
  shuffleQuestions: true,
  shuffleOptions: true,
  showExplanations: true
});
</script>

<script src="js/navigation.js"></script>

  // Initialiser la navigation pour la page scope
  createNavigation('scope');
</script>
