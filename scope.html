<h1>Quiz JS : Scope et Hoisting</h1>
<p>Remplis ce que la console afficherait pour chaque code et clique sur "Valider".</p>

<div id="quizContainer"></div>

<script>
const quizData = [
  // Scope global / function / block
  {
    titre: "1Ô∏è‚É£ Scope global vs fonction",
    code: `let a = 5;
function test() { 
  console.log(a); 
}
test();`,
    reponse: ["5"],
    explication: "Variable 'a' est globale, accessible dans la fonction."
  },
  {
    titre: "2Ô∏è‚É£ Scope fonction",
    code: `function test() { 
  let b = 10; 
  console.log(b); 
}
test();
console.log(b);`,
    reponse: ["10", "referenceerror"],
    explication: "b existe seulement dans la fonction, hors de la fonction elle n'existe pas."
  },
  {
    titre: "3Ô∏è‚É£ Scope bloc avec let",
    code: `if(true) { 
  let c = 15; 
  console.log(c); 
}
console.log(c);`,
    reponse: ["15", "referenceerror"],
    explication: "c est dans un bloc, donc inaccessible hors du bloc."
  },
  {
    titre: "4Ô∏è‚É£ Shadowing",
    code: `let x = 1;
function test() { 
  let x = 2; 
  console.log(x); 
}
test();
console.log(x);`,
    reponse: ["2", "1"],
    explication: "La variable locale masque la globale dans la fonction, mais hors de la fonction la globale reste."
  },
  {
    titre: "5Ô∏è‚É£ Scope imbriqu√©",
    code: `let a = 1;
function foo() { 
  let b = 2; 
  function bar() { 
    let c = 3; 
    console.log(a, b, c); 
  } 
  bar(); 
}
foo();`,
    reponse: ["1", "2", "3"],
    explication: "Les fonctions imbriqu√©es ont acc√®s aux variables externes jusqu'au scope global."
  },

  // Hoisting
  {
    titre: "6Ô∏è‚É£ Hoisting var",
    code: `console.log(a);
var a = 5;`,
    reponse: ["undefined"],
    explication: "var est lev√©e mais pas initialis√©e, donc undefined."
  },
  {
    titre: "7Ô∏è‚É£ Hoisting let / const",
    code: `console.log(b);
let b = 10;`,
    reponse: ["referenceerror"],
    explication: "let/const sont lev√©es mais en zone morte (TDZ) avant initialisation ‚Üí ReferenceError."
  },
  {
    titre: "8Ô∏è‚É£ Hoisting fonction d√©clar√©e",
    code: `foo();
function foo() { 
  console.log('Salut'); 
}`,
    reponse: ["salut"],
    explication: "Les d√©clarations de fonction sont lev√©es enti√®rement, donc appel possible avant."
  },
  {
    titre: "9Ô∏è‚É£ Hoisting function expression",
    code: `bar();
const bar = function() { 
  console.log('Hello'); 
};`,
    reponse: ["referenceerror"],
    explication: "Les expressions de fonction ne sont pas lev√©es, ReferenceError si appel√©e avant."
  },
  {
    titre: "üîü Hoisting arrow function",
    code: `baz();
const baz = () => console.log('Hey');`,
    reponse: ["referenceerror"],
    explication: "M√™me comportement qu'une function expression."
  },

  // Combinaisons pi√©geuses
  {
    titre: "1Ô∏è‚É£1Ô∏è‚É£ var dans bloc",
    code: `if(true) { 
  var v = 20; 
} 
console.log(v);`,
    reponse: ["20"],
    explication: "var n'a pas de block scope, donc accessible hors du bloc."
  },
  {
    titre: "1Ô∏è‚É£2Ô∏è‚É£ let dans bloc",
    code: `if(true) { 
  let l = 25; 
} 
console.log(l);`,
    reponse: ["referenceerror"],
    explication: "let a scope limit√© au bloc, donc inaccessible hors du bloc."
  },
  {
    titre: "1Ô∏è‚É£3Ô∏è‚É£ fonction dans bloc",
    code: `if(true) { 
  function f() { 
    console.log('ok'); 
  } 
  f(); 
}`,
    reponse: ["ok"],
    explication: "Dans certains navigateurs, function d√©clar√©e dans bloc est accessible seulement dans bloc (strict mode)."
  },
  {
    titre: "1Ô∏è‚É£4Ô∏è‚É£ Shadowing + Hoisting",
    code: `var x = 5; 
function test() { 
  console.log(x); 
  var x = 10; 
  console.log(x); 
} 
test();`,
    reponse: ["undefined", "10"],
    explication: "x est lev√© au d√©but de la fonction mais non initialis√© ‚Üí undefined, ensuite x=10."
  },

  // Closure / IIFE
  {
    titre: "1Ô∏è‚É£5Ô∏è‚É£ Closure et scope priv√©",
    code: `function create() { 
  let n = 50; 
  return function() { 
    console.log(n); 
  }; 
}
const fn = create(); 
fn();`,
    reponse: ["50"],
    explication: "La closure garde l'acc√®s √† la variable n m√™me apr√®s la fin de la fonction create."
  },
  {
    titre: "1Ô∏è‚É£6Ô∏è‚É£ IIFE pour scope priv√©",
    code: `(function() { 
  let secret = 99; 
  console.log(secret); 
})(); 
console.log(typeof secret);`,
    reponse: ["99", "undefined"],
    explication: "La variable secret est dans le scope priv√© de l'IIFE, inaccessible globalement."
  }
];

// M√©langer l'ordre des questions
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

const container = document.getElementById('quizContainer');
const quizShuffled = shuffle(quizData);

quizShuffled.forEach((q, index) => {
  const section = document.createElement('section');
  section.innerHTML = `
    <h2>${q.titre}</h2>
    <pre>${q.code}</pre>
    <label>Que va afficher la console ? (s√©parer plusieurs valeurs par un espace ou une virgule) </label>
    <input type="text" id="input${index}">
    <button id="btn${index}">Valider</button>
    <span id="result${index}"></span>
  `;
  container.appendChild(section);

  document.getElementById(`btn${index}`).addEventListener('click', () => {
    let rep = document.getElementById(`input${index}`).value.trim().toLowerCase();
    rep = rep.replace(/\s*,\s*/g," ").replace(/\s+/g," ").split(" "); // normalisation

    const correct = q.reponse.map(s => s.toLowerCase());
    const resultEl = document.getElementById(`result${index}`);

    let correctFlag = correct.length === rep.length && rep.every(r => correct.includes(r));

    if(correctFlag) {
      resultEl.innerHTML = `‚úÖ Correct !<br>Explication : ${q.explication}`;
      resultEl.className = "correct";
    } else {
      resultEl.innerHTML = `‚ùå Faux<br>Ta r√©ponse : ${document.getElementById(`input${index}`).value}<br>R√©ponse correcte : ${q.reponse.join(", ")}<br>Explication : ${q.explication}`;
      resultEl.className = "wrong";
    }
  });
});
</script>
